<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身饮食App原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#34D399',
                        secondary: '#1F2937',
                        light: '#F9FAFB',
                        dark: '#111827',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <style>
        body {
            overflow-x: auto;
            min-width: 100%;
        }

        .device-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            background-color: #fff;
            border: 12px solid #111827;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .ios-statusbar {
            height: 44px;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #111827;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .devices-container {
            display: flex;
            padding: 20px 0;
            gap: 20px;
            justify-content: center;
            width: 100%;
            min-width: 2500px;
        }

        .container {
            width: 100%;
            min-width: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .content-wrapper {
            padding: 1.5rem;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .devices-section {
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container">
        <div class="content-wrapper">
            <h1 class="text-3xl font-bold text-center mb-8 text-secondary">健身饮食App原型展示</h1>
            
            <!-- 主要界面展示 -->
            <div class="mb-12 w-full">
                <h2 class="text-xl font-semibold mb-4 text-center text-secondary">主要界面</h2>
                <div class="devices-section">
                    <div class="devices-container">
                        <!-- 首页设备 -->
                        <div>
                            <h3 class="text-lg font-medium mb-2 text-center text-secondary">首页</h3>
                            <div class="device-frame">
                                <div class="ios-statusbar">
                                    <span>9:41</span>
                                    <div class="flex space-x-1">
                                        <i class="fas fa-signal"></i>
                                        <i class="fas fa-wifi"></i>
                                        <i class="fas fa-battery-full"></i>
                                    </div>
                                </div>
                                <iframe src="pages/home.html"></iframe>
                            </div>
                        </div>
                        
                        <!-- 健身模块设备 -->
                        <div>
                            <h3 class="text-lg font-medium mb-2 text-center text-secondary">健身</h3>
                            <div class="device-frame">
                                <div class="ios-statusbar">
                                    <span>9:41</span>
                                    <div class="flex space-x-1">
                                        <i class="fas fa-signal"></i>
                                        <i class="fas fa-wifi"></i>
                                        <i class="fas fa-battery-full"></i>
                                    </div>
                                </div>
                                <iframe src="pages/workout.html"></iframe>
                            </div>
                        </div>
                        
                        <!-- 饮食模块设备 -->
                        <div>
                            <h3 class="text-lg font-medium mb-2 text-center text-secondary">饮食</h3>
                            <div class="device-frame">
                                <div class="ios-statusbar">
                                    <span>9:41</span>
                                    <div class="flex space-x-1">
                                        <i class="fas fa-signal"></i>
                                        <i class="fas fa-wifi"></i>
                                        <i class="fas fa-battery-full"></i>
                                    </div>
                                </div>
                                <iframe src="pages/nutrition.html"></iframe>
                            </div>
                        </div>
                        
                        <!-- AI助手模块设备 -->
                        <div>
                            <h3 class="text-lg font-medium mb-2 text-center text-secondary">AI助手</h3>
                            <div class="device-frame">
                                <div class="ios-statusbar">
                                    <span>9:41</span>
                                    <div class="flex space-x-1">
                                        <i class="fas fa-signal"></i>
                                        <i class="fas fa-wifi"></i>
                                        <i class="fas fa-battery-full"></i>
                                    </div>
                                </div>
                                <iframe src="pages/ai-assistant.html"></iframe>
                            </div>
                        </div>

                        <!-- AI营养模块设备 -->
                        <div>
                            <h3 class="text-lg font-medium mb-2 text-center text-secondary">饮食助手</h3>
                            <div class="device-frame">
                                <div class="ios-statusbar">
                                    <span>9:41</span>
                                    <div class="flex space-x-1">
                                        <i class="fas fa-signal"></i>
                                        <i class="fas fa-wifi"></i>
                                        <i class="fas fa-battery-full"></i>
                                    </div>
                                </div>
                                <iframe src="pages/ai-nutrition.html"></iframe>
                            </div>
                        </div>

                        <!-- 个人中心模块设备 -->
                        <div>
                            <h3 class="text-lg font-medium mb-2 text-center text-secondary">个人中心</h3>
                            <div class="device-frame">
                                <div class="ios-statusbar">
                                    <span>9:41</span>
                                    <div class="flex space-x-1">
                                        <i class="fas fa-signal"></i>
                                        <i class="fas fa-wifi"></i>
                                        <i class="fas fa-battery-full"></i>
                                    </div>
                                </div>
                                <iframe src="pages/profile.html"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 页面底部说明 -->
            <footer class="mt-8 mb-4 text-center text-gray-500 text-sm">
                <p class="mb-2">© 2024 健身饮食App. 保留所有权利。</p>
                <p>本原型仅用于演示目的，展示健身饮食App的用户界面和交互设计。</p>
                <p class="mt-2">开发者：PuffChat团队</p>
            </footer>
        </div>
    </div>
</body>
</html>
