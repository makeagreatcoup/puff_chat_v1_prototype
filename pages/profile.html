<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 健身饮食App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8', // 主色(蓝色)
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: '#1F2937',
                        light: '#F9FAFB',
                        dark: '#111827',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                },
            },
        }
    </script>
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        
        .bg-gradient-primary {
            background: linear-gradient(120deg, #34D399, #3B82F6);
        }
        
        .bg-pattern {
            background-color: #F9FAFB;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2334D399' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .hover-scale {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .hover-scale:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;  /* IE 和 Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        html, body {
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-pattern font-sans text-secondary">
    <!-- 顶部导航 -->
    <div class="bg-gradient-primary text-white pt-14 px-5 pb-5 rounded-b-3xl relative">
        <div class="absolute top-0 left-0 w-full h-full opacity-20">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute top-0 left-0 h-full w-full">
                <path fill="#fff" fill-opacity="0.3" d="M0,192L48,181.3C96,171,192,149,288,154.7C384,160,480,192,576,186.7C672,181,768,139,864,128C960,117,1056,139,1152,154.7C1248,171,1344,181,1392,186.7L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
            </svg>
        </div>
        <div class="flex justify-between items-center relative z-10">
            <div>
                <h1 class="text-2xl font-bold">个人中心</h1>
                <p class="text-white/80 text-base mt-1">个人信息 · 设置</p>
            </div>
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center shadow-lg backdrop-blur-md">
                <i class="fas fa-user text-white text-lg"></i>
            </div>
        </div>
        
        <!-- 用户信息卡片 -->
        <div class="mt-5">
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 flex items-center border border-white/20">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1480&auto=format&fit=crop" alt="用户头像" class="w-16 h-16 rounded-full object-cover border-2 border-white">
                <div class="ml-4">
                    <h2 class="text-xl font-bold text-white">陈健身</h2>
                    <p class="text-white/80 text-sm">健身爱好者</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 个人数据概览 -->
    <div class="px-5 mt-5">
        <div class="glass-card rounded-2xl p-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="w-12 h-12 rounded-full bg-primary-100 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-dumbbell text-primary-500 text-lg"></i>
                    </div>
                    <p class="text-2xl font-bold text-primary-500">185</p>
                    <p class="text-sm text-gray-500">训练时长(小时)</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-calendar-check text-green-500 text-lg"></i>
                    </div>
                    <p class="text-2xl font-bold text-green-500">68</p>
                    <p class="text-sm text-gray-500">训练天数</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-weight-scale text-blue-500 text-lg"></i>
                    </div>
                    <p class="text-2xl font-bold text-blue-500">72.5</p>
                    <p class="text-sm text-gray-500">当前体重(kg)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="px-5 mt-5">
        <div class="glass-card rounded-2xl overflow-hidden">
            <div class="p-4 space-y-4">
                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition-colors">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-500 mr-3">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">账号设置</h3>
                            <p class="text-sm text-gray-500">修改个人信息、密码等</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition-colors">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-500 mr-3">
                            <i class="fas fa-bullseye"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">目标设置</h3>
                            <p class="text-sm text-gray-500">设置训练和饮食目标</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition-colors">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-3">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">数据统计</h3>
                            <p class="text-sm text-gray-500">查看训练和饮食数据</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition-colors">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-500 mr-3">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">消息通知</h3>
                            <p class="text-sm text-gray-500">设置提醒和通知</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition-colors">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-500 mr-3">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">帮助与反馈</h3>
                            <p class="text-sm text-gray-500">常见问题、意见反馈</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition-colors">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-red-500 mr-3">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">退出登录</h3>
                            <p class="text-sm text-gray-500">安全退出账号</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 glass-morphism rounded-full shadow-lg px-6 py-3 w-auto">
        <div class="flex space-x-10 items-center">
            <a href="home.html" class="flex flex-col items-center text-gray-500 hover:text-primary-500 transition-colors">
                <i class="fas fa-home text-xl"></i>
            </a>
            <a href="workout.html" class="flex flex-col items-center text-gray-500 hover:text-primary-500 transition-colors">
                <i class="fas fa-dumbbell text-xl"></i>
            </a>
            <a href="ai-assistant.html" class="flex flex-col items-center rounded-full w-12 h-12 bg-gradient-primary shadow-lg text-white -mt-4">
                <i class="fas fa-robot text-xl mt-3.5"></i>
            </a>
            <a href="nutrition.html" class="flex flex-col items-center text-gray-500 hover:text-primary-500 transition-colors">
                <i class="fas fa-utensils text-xl"></i>
            </a>
            <a href="#" class="flex flex-col items-center px-2 py-1 rounded-full bg-primary-400/10 text-primary-500">
                <i class="fas fa-user text-xl"></i>
            </a>
        </div>
    </div>
</body>
</html>
